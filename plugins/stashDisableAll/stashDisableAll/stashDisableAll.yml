name: Stash Disable All
description: Disables all UI configs and plugins. Saves the current config to a JSON file so that it can be restored to original state.
version: 0.1
url: https://github.com/Serechops/Serechops-Stash
exec:
  - python
  - "{pluginDir}/disableSave.py"
interface: raw
requires:
  - enableFromSave
tasks:
  - name: Disable All UI Configs and plugins.
    description: Disables all UI configs and plugins.
    defaultArgs:
      mode: main