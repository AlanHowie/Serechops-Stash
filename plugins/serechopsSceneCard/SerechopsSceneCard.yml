name: SerechopsSceneCard
description: Adds a custom scene card via the Plugin API.
url: https://github.com/Serechops/Serechops-Stash
version: 1.6
ui:
  javascript:
    - SerechopsSceneCard.js
  css:
    - SerechopsSceneCard.css
  assets:
    /: .
settings:
  Badges:
    displayName: Enable Badges
    description: Show badges on the custom scene cards.
    type: BOOLEAN
  EnableFooter:
    displayName: Enable Footer
    description: Show the custom scene card footer.
    type: BOOLEAN
  EnablePerformerList:
    displayName: Enable Custom Performer Chips
    description: Show the custom performer chips.
    type: BOOLEAN
  EnableTagChips:
    displayName: Enable Tag Chips
    description: Show the custom tag chips.
    type: BOOLEAN
  ShowStudioOverlay:
    displayName: Show Studio Overlay
    description: Show the studio logo.
    type: BOOLEAN
  ShowSceneSpecsOverlay:
    displayName: Show Scene Specs Overlay
    description: Show the scene specs.
    type: BOOLEAN
  ShowSceneInteractiveSpeedOverlay:
    displayName: Show Scene Interactive Speed Overlay
    description: Show the Scene Interactive Speed Overlay.
    type: BOOLEAN
  ShowProgressBar:
    displayName: Show Progress Bar
    description: Show the Progress Bar.
    type: BOOLEAN
  ShowHoverScrubber:
    displayName: Show Hover Scrubber
    description: Show the Hover Scrubber.
    type: BOOLEAN
  ShowHoverScrubberIndicator:
    displayName: Show Hover Scrubber Indicator
    description: Show the Hover Scrubber Indicator.
    type: BOOLEAN
  CustomStudioOverlay:
    displayName: Custom Studio Overlay
    description: Move the studio overlay down into the card section.
    type: BOOLEAN
