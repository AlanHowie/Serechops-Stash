name: stashNewPerformerScenes
description: Adds a custom icon in the performer card should they have a new scene released within the specified date range from the navbar button.
version: 1.3
ui:
  javascript:
    - stashNewPerformerScenes.js
  csp:
      connect-src:
      - https://stashdb.org/graphql
      - https://fansdb.cc/graphql
      - https://pmvstash.org/graphql
settings:
  Days:
    displayName: New Releases (in Days)
    description: Set how many days back the script should look for new releases from performers.
    type: NUMBER